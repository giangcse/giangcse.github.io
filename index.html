<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tìm Quán Ăn Gần Đây</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #locationStatus {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .restaurant-list {
            margin: 20px 0;
        }
        .restaurant-item {
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .restaurant-item:hover {
            background-color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tìm Quán Ăn Gần Bạn</h2>
        <button onclick="getLocation()">Lấy vị trí của tôi</button>
        <div id="locationStatus">Chưa có vị trí</div>
        <div class="restaurant-list" id="restaurantList"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Danh sách quán ăn mẫu (thay bằng API thực tế trong triển khai)
        const restaurants = [
            { name: "Phở 24", lat: 10.7769, lon: 106.7009, menu: "Phở bò, phở gà", distance: 0 },
            { name: "Bánh Mì Huỳnh Hoa", lat: 10.7700, lon: 106.6980, menu: "Bánh mì pate", distance: 0 },
            { name: "Cơm Tấm Ba Ghiền", lat: 10.7800, lon: 106.7020, menu: "Cơm tấm sườn", distance: 0 }
        ];

        let userLocation = null;

        // Lấy vị trí người dùng
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        document.getElementById('locationStatus').textContent = 
                            `Vị trí: ${userLocation.lat.toFixed(4)}, ${userLocation.lon.toFixed(4)}`;
                        findNearbyRestaurants();
                    },
                    (error) => {
                        document.getElementById('locationStatus').textContent = 
                            "Không thể lấy vị trí: " + error.message;
                    }
                );
            } else {
                document.getElementById('locationStatus').textContent = 
                    "Trình duyệt không hỗ trợ định vị";
            }
        }

        // Tính khoảng cách (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Bán kính Trái Đất (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Khoảng cách tính bằng km
        }

        // Tìm và hiển thị quán ăn gần đây
        function findNearbyRestaurants() {
            if (!userLocation) return;

            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';

            restaurants.forEach(restaurant => {
                restaurant.distance = calculateDistance(
                    userLocation.lat, userLocation.lon,
                    restaurant.lat, restaurant.lon
                ).toFixed(2);

                const div = document.createElement('div');
                div.className = 'restaurant-item';
                div.innerHTML = `
                    <strong>${restaurant.name}</strong><br>
                    Menu: ${restaurant.menu}<br>
                    Khoảng cách: ${restaurant.distance} km
                `;
                div.onclick = () => selectRestaurant(restaurant);
                restaurantList.appendChild(div);
            });
        }

        // Chọn quán ăn
        function selectRestaurant(restaurant) {
            Telegram.WebApp.MainButton.setText(`ĐẶT MÓN TẠI ${restaurant.name}`);
            Telegram.WebApp.MainButton.show();
            Telegram.WebApp.MainButton.onClick(() => {
                Telegram.WebApp.sendData(JSON.stringify({
                    restaurant: restaurant.name,
                    menu: restaurant.menu,
                    distance: restaurant.distance
                }));
            });
        }

        // Khởi tạo Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
