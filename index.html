<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tìm Quán Ăn Gần Đây</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Tìm Quán Ăn Gần Bạn</h2>
        <button onclick="getLocation()"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Lấy vị trí của tôi
        </button>
        <div id="locationStatus" class="mt-4 p-4 bg-white rounded-lg shadow-sm text-gray-700">
            Chưa có vị trí
        </div>
        <div class="restaurant-list mt-6 space-y-4" id="restaurantList"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let userLocation = null;
        const apiKey = 'fsq36fWlZllX51osgrOaFUnPSjuI8taAVgeRIcXGPHWJ5Ac='; // Thay bằng Foursquare API Key


        // Lấy vị trí người dùng
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        // Lấy địa danh từ Foursquare
                        const address = await getAddressFromFoursquare(userLocation.lat, userLocation.lon);
                        document.getElementById('locationStatus').textContent = 
                            `Vị trí: ${address}`;
                        await fetchAndDisplayRestaurants();
                    },
                    (error) => {
                        document.getElementById('locationStatus').textContent = 
                            "Không thể lấy vị trí: " + error.message;
                    }
                );
            } else {
                document.getElementById('locationStatus').textContent = 
                    "Trình duyệt không hỗ trợ định vị";
            }
        }

        // Lấy địa danh từ Foursquare Places API
        async function getAddressFromFoursquare(lat, lon) {
            const url = `https://api.foursquare.com/v3/places/search?ll=${lat},${lon}&radius=100&limit=1`; // Lấy 1 địa điểm gần nhất
            const headers = {
                'Authorization': apiKey,
                'Accept': 'application/json'
            };

            try {
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error('Lỗi từ server Foursquare');
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    const place = data.results[0];
                    return place.location.formatted_address || 'Không xác định địa danh';
                }
                return 'Không xác định địa danh';
            } catch (error) {
                console.error('Lỗi khi lấy địa danh từ Foursquare:', error);
                return 'Lỗi khi lấy địa danh';
            }
        }

        // Gọi Foursquare API để lấy danh sách quán ăn
        async function fetchFoursquareRestaurants(lat, lon) {
            const url = `https://api.foursquare.com/v3/places/search?ll=${lat},${lon}&radius=5000&categories=13065`;
            const headers = {
                'Authorization': apiKey,
                'Accept': 'application/json'
            };

            try {
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error('Lỗi từ server Foursquare');
                const data = await response.json();
                return data.results.map(place => ({
                    name: place.name,
                    lat: place.geocodes.main.latitude,
                    lon: place.geocodes.main.longitude,
                    menu: place.categories.map(c => c.name).join(', '),
                    distance: 0
                }));
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu từ Foursquare:', error);
                document.getElementById('locationStatus').textContent = 
                    "Không thể tải danh sách quán ăn";
                return [];
            }
        }

        // Tính khoảng cách
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Bán kính Trái Đất (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Khoảng cách tính bằng km
        }

        // Lấy và hiển thị danh sách quán ăn
        async function fetchAndDisplayRestaurants() {
            if (!userLocation) return;

            const restaurants = await fetchFoursquareRestaurants(userLocation.lat, userLocation.lon);
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';

            restaurants.forEach(restaurant => {
                restaurant.distance = calculateDistance(
                    userLocation.lat, userLocation.lon,
                    restaurant.lat, restaurant.lon
                ).toFixed(2);

                const div = document.createElement('div');
                div.className = 'bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition duration-300 cursor-pointer';
                div.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${restaurant.name}</h3>
                    <p class="text-gray-600 mb-2">Menu: ${restaurant.menu}</p>
                    <p class="text-blue-500 font-medium">Khoảng cách: ${restaurant.distance} km</p>
                `;
                div.onclick = () => selectRestaurant(restaurant);
                restaurantList.appendChild(div);
            });
        }

        // Chọn quán ăn
        function selectRestaurant(restaurant) {
            Telegram.WebApp.MainButton.setText(`ĐẶT MÓN TẠI ${restaurant.name}`);
            Telegram.WebApp.MainButton.show();
            Telegram.WebApp.MainButton.onClick(() => {
                Telegram.WebApp.sendData(JSON.stringify({
                    restaurant: restaurant.name,
                    menu: restaurant.menu,
                    distance: restaurant.distance
                }));
            });
        }

        Telegram.WebApp.onEvent('mainButtonClicked', function() {
            const result = document.getElementById('result').textContent;
            Telegram.WebApp.sendData(result);
        });

        // Khởi tạo Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
