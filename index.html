<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tìm Quán Ăn Gần Đây</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #locationStatus {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .restaurant-list {
            margin: 20px 0;
        }
        .restaurant-item {
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .restaurant-item:hover {
            background-color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tìm Quán Ăn Gần Bạn</h2>
        <button onclick="getLocation()">Lấy vị trí của tôi</button>
        <div id="locationStatus">Chưa có vị trí</div>
        <div class="restaurant-list" id="restaurantList"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let userLocation = null;

        // Lấy vị trí người dùng
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude
                        };
                        document.getElementById('locationStatus').textContent = 
                            `Vị trí: ${userLocation.lat.toFixed(4)}, ${userLocation.lon.toFixed(4)}`;
                        await fetchAndDisplayRestaurants();
                    },
                    (error) => {
                        document.getElementById('locationStatus').textContent = 
                            "Không thể lấy vị trí: " + error.message;
                    }
                );
            } else {
                document.getElementById('locationStatus').textContent = 
                    "Trình duyệt không hỗ trợ định vị";
            }
        }

        // Gọi Foursquare API để lấy danh sách quán ăn
        async function fetchFoursquareRestaurants(lat, lon) {
            const apiKey = 'fsq36fWlZllX51osgrOaFUnPSjuI8taAVgeRIcXGPHWJ5Ac='; // Thay bằng API Key của bạn
            const url = `https://api.foursquare.com/v3/places/search?ll=${lat},${lon}&radius=5000&categories=13065`;
            const headers = {
                'Authorization': apiKey,
                'Accept': 'application/json'
            };

            try {
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error('Lỗi từ server Foursquare');
                const data = await response.json();
                return data.results.map(place => ({
                    name: place.name,
                    lat: place.geocodes.main.latitude,
                    lon: place.geocodes.main.longitude,
                    menu: place.categories.map(c => c.name).join(', '),
                    distance: 0
                }));
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu từ Foursquare:', error);
                document.getElementById('locationStatus').textContent = 
                    "Không thể tải danh sách quán ăn";
                return [];
            }
        }

        // Tính khoảng cách
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Bán kính Trái Đất (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Khoảng cách tính bằng km
        }

        // Lấy và hiển thị danh sách quán ăn
        async function fetchAndDisplayRestaurants() {
            if (!userLocation) return;

            const restaurants = await fetchFoursquareRestaurants(userLocation.lat, userLocation.lon);
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';

            restaurants.forEach(restaurant => {
                restaurant.distance = calculateDistance(
                    userLocation.lat, userLocation.lon,
                    restaurant.lat, restaurant.lon
                ).toFixed(2);

                const div = document.createElement('div');
                div.className = 'restaurant-item';
                div.innerHTML = `
                    <strong>${restaurant.name}</strong><br>
                    Menu: ${restaurant.menu}<br>
                    Khoảng cách: ${restaurant.distance} km
                `;
                div.onclick = () => selectRestaurant(restaurant);
                restaurantList.appendChild(div);
            });
        }

        // Chọn quán ăn
        function selectRestaurant(restaurant) {
            Telegram.WebApp.MainButton.setText(`ĐẶT MÓN TẠI ${restaurant.name}`);
            Telegram.WebApp.MainButton.show();
            Telegram.WebApp.MainButton.onClick(() => {
                Telegram.WebApp.sendData(JSON.stringify({
                    restaurant: restaurant.name,
                    menu: restaurant.menu,
                    distance: restaurant.distance
                }));
            });
        }

        // Khởi tạo Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    </script>
</body>
</html>
